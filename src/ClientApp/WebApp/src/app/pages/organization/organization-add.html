<h2 mat-dialog-title>{{ 'organization.addOrganization' | translate }}</h2>

<mat-dialog-content>
  <form [formGroup]="orgForm" class="org-form">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'organization.name' | translate }}</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="orgForm.get('name')?.invalid && orgForm.get('name')?.touched">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'organization.description' | translate }}</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'organization.displayOrder' | translate }}</mat-label>
      <input matInput type="number" formControlName="displayOrder" min="0">
      <mat-error *ngIf="orgForm.get('displayOrder')?.invalid && orgForm.get('displayOrder')?.touched">
        {{ getErrorMessage('displayOrder') }}
      </mat-error>
    </mat-form-field>

    <div class="info-text" *ngIf="data.parentId">
      <mat-icon>info</mat-icon>
      <span>{{ 'organization.addChildInfo' | translate }}</span>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting">
    {{ 'common.cancel' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isSubmitting">
    {{ isSubmitting ? ('common.saving' | translate) : ('common.save' | translate) }}
  </button>
</mat-dialog-actions>
