<h2 mat-dialog-title>{{ 'resource.addResource' | translate }}</h2>

<mat-dialog-content>
  <form [formGroup]="resourceForm" class="resource-form">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'resource.name' | translate }}</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="resourceForm.get('name')?.invalid && resourceForm.get('name')?.touched">
        {{ getErrorMessage(nameControl, 'name') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'resource.displayName' | translate }}</mat-label>
      <input matInput formControlName="displayName" required>
      <mat-error *ngIf="resourceForm.get('displayName')?.invalid && resourceForm.get('displayName')?.touched">
        {{ getErrorMessage(displayNameControl, 'displayName') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'resource.description' | translate }}</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting">
    {{ 'common.cancel' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isSubmitting">
    {{ isSubmitting ? ('common.saving' | translate) : ('common.save' | translate) }}
  </button>
</mat-dialog-actions>
