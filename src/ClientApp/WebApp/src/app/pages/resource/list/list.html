<div class="resource-list-container">
  <div class="header">
    <div class="d-flex align-items-center gap-1">
      <mat-form-field appearance="outline" class="search-field" subscriptSizing="dynamic">
        <mat-label>{{ 'common.search' | translate }}</mat-label>
        <input matInput [(ngModel)]="searchText" (keyup.enter)="onSearch()" placeholder="Name or Display Name">
        <button mat-icon-button matSuffix (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <button matButton="outlined" (click)="clearFilters()">
        <mat-icon>clear</mat-icon>
        {{ 'common.clearFilters' | translate }}
      </button>
    </div>

    <button matButton="filled" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      {{ 'common.add' | translate }}
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource()" class="resource-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ 'resource.name' | translate }}</th>
        <td mat-cell *matCellDef="let resource"><strong>{{ resource.name }}</strong></td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>{{ 'resource.displayName' | translate }}</th>
        <td mat-cell *matCellDef="let resource">{{ resource.displayName }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>{{ 'resource.description' | translate }}</th>
        <td mat-cell *matCellDef="let resource">{{ resource.description || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ 'common.actions' | translate }}</th>
        <td mat-cell *matCellDef="let resource">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewDetail(resource.id)">
              <mat-icon>visibility</mat-icon>
              <span>{{ 'common.view' | translate }}</span>
            </button>
            <button mat-menu-item (click)="deleteResource(resource.id)">
              <mat-icon>delete</mat-icon>
              <span>{{ 'common.delete' | translate }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <mat-paginator [length]="total()" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 20, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
