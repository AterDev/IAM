<h2 mat-dialog-title>{{ 'resource.editResource' | translate }}</h2>

<mat-dialog-content>
  <app-loading *ngIf="isLoading()"></app-loading>

  <form [formGroup]="resourceForm" class="resource-form" *ngIf="!isLoading()">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'resource.displayName' | translate }}</mat-label>
      <input matInput [formControl]="displayName" required>
      <mat-error *ngIf="displayName.invalid && displayName.touched">
        {{ getErrorMessage(displayName) }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'resource.description' | translate }}</mat-label>
      <textarea matInput [formControl]="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting">
    {{ 'common.cancel' | translate }}
  </button>
  <button mat-raised-button  (click)="onSubmit()" [disabled]="isSubmitting || isLoading()">
    {{ isSubmitting ? ('common.saving' | translate) : ('common.save' | translate) }}
  </button>
</mat-dialog-actions>
