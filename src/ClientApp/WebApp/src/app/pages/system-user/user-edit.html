<h2 mat-dialog-title>{{ 'user.editUser' | translate }}</h2>

<mat-dialog-content>
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <form [formGroup]="userForm" class="user-form" *ngIf="!isLoading">
    <div class="info-text" *ngIf="user">
      <mat-icon>person</mat-icon>
      <span><strong>{{ 'user.userName' | translate }}:</strong> {{ user.userName }}</span>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'user.email' | translate }}</mat-label>
      <input matInput type="email" [formControl]="email">
      <mat-error *ngIf="email.invalid && email.touched">
        {{ getErrorMessage(email) }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'user.phoneNumber' | translate }}</mat-label>
      <input matInput [formControl]="phoneNumber">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting">
    {{ 'common.cancel' | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isSubmitting || isLoading">
    {{ isSubmitting ? ('common.saving' | translate) : ('common.save' | translate) }}
  </button>
</mat-dialog-actions>
