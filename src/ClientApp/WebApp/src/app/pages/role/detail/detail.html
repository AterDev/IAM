<div class="role-detail-container">
  <div class="header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>{{ 'role.roleDetail' | translate }}</h2>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="openEditDialog()">
        <mat-icon>edit</mat-icon>
        {{ 'common.edit' | translate }}
      </button>
      <button mat-raised-button (click)="openPermissionsDialog()">
        <mat-icon>security</mat-icon>
        {{ 'role.permissions' | translate }}
      </button>
      <button mat-raised-button color="warn" (click)="deleteRole()">
        <mat-icon>delete</mat-icon>
        {{ 'common.delete' | translate }}
      </button>
    </div>
  </div>

  @if (isLoading()) {
    <app-loading [diameter]="50"></app-loading>
  }

  @if (!isLoading() && role()) {
    <mat-card class="info-card">
      <mat-card-header>
        <mat-card-title>{{ 'role.basicInfo' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="info-grid">
          <div class="info-item">
            <label>{{ 'role.name' | translate }}</label>
            <p>{{ role()!.name }}</p>
          </div>

          <div class="info-item">
            <label>{{ 'role.description' | translate }}</label>
            <p>{{ role()!.description || '-' }}</p>
          </div>

          <div class="info-item">
            <label>{{ 'common.createdTime' | translate }}</label>
            <p>{{ role()!.createdTime | date:'yyyy-MM-dd HH:mm:ss' }}</p>
          </div>

          <div class="info-item">
            <label>{{ 'common.updatedTime' | translate }}</label>
            <p>{{ role()!.updatedTime | date:'yyyy-MM-dd HH:mm:ss' }}</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  }
</div>
